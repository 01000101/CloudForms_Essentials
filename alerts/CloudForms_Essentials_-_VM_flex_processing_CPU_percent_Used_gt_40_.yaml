---
- MiqAlert:
    guid: f023a6a8-b3fc-11e5-b9ae-52540020fe8d
    description: 'CloudForms_Essentials - VM flex_processing CPU percent Used gt 40 '
    options:
      :notifications:
        :delay_next_evaluation: 1800
        :evm_event: {}
        :automate:
          :event_name: Flex_Processing
    db: Vm
    expression:
      :eval_method: realtime_performance
      :mode: internal
      :options:
        :perf_column: v_pct_cpu_used_delta_summation
        :operator: ">"
        :value_threshold: '40'
        :trend_direction: none
        :trend_steepness: 
        :debug_trace: 'false'
        :rt_time_threshold: 60
    responds_to_events: vm_perf_complete
    enabled: true
    read_only: 
