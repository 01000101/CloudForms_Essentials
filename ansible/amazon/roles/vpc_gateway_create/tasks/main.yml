---
- name: Create VPC Gateway
  local_action:
    module: ec2_vpc_igw
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    region: "{{ aws_region }}"
    vpc_id: "{{ vpc_id }}"
    tags:
      cloudforms: true
      Name: "{{ vpc_name }}_gateway"
    state: present
  register: created_gateway

- name: Set gateway_id
  set_fact:
    gateway_id: "{{ created_gateway.gateway_id }}"
